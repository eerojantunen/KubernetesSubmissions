apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-app
  namespace: exercises
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-app
  template:
    metadata:
      labels:
        app: todo-app
    spec:
      volumes:
        - name: shared-image
          persistentVolumeClaim:
            claimName: project-image-claim
      containers:
        - name: todo-app
          image: eplol/todo-app:2.3
          volumeMounts:
          - name: shared-image
            mountPath: /mydir/shared/files
          env:
          - name: PORT
            value: "8000"