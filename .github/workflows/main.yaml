name: Release application

on:
  push:
    branches:
        - "3.6"

env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  GKE_CLUSTER: dwk-cluster
  GKE_ZONE: europe-north1-b
  REGISTRY: europe-north1-docker.pkg.dev
  REPOSITORY: my-repository
  BRANCH: ${{ github.ref_name }}
jobs:
  build-publish-deploy-backend:

    environment: dev

    env:
      IMAGE: todo-backend
      SERVICE: todo-backend

    name: Build, Publish and Deploy
    runs-on: ubuntu-latest
    

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GKE_SA_KEY }}'

      - name: 'Set up Cloud SDK'
        uses: google-github-actions/setup-gcloud@v2

      - name: 'Use gcloud CLI'
        run: gcloud info


      - run: gcloud auth configure-docker ${{ env.REGISTRY }} --quiet

      - name: 'Get GKE credentials'
        uses: 'google-github-actions/get-gke-credentials@v2'
        with:
          cluster_name: '${{ env.GKE_CLUSTER }}'
          project_id: '${{ env.PROJECT_ID }}'
          location: '${{ env.GKE_ZONE }}'

      - name : 'Form the image name'
        run: echo "IMAGE_TAG=$REGISTRY/$PROJECT_ID/$REPOSITORY/$IMAGE:$BRANCH-$GITHUB_SHA" >> $GITHUB_ENV

      - name: Build
        run: docker build --tag $IMAGE_TAG ./project/todo-backend

      - name: Publish
        run: docker push $IMAGE_TAG


  build-publish-deploy-app:

    environment: dev
  
    name: Build, Publish and Deploy
    runs-on: ubuntu-latest

    env:
      IMAGE: todo-app
      SERVICE: todo-app

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GKE_SA_KEY }}'

      - name: 'Set up Cloud SDK'
        uses: google-github-actions/setup-gcloud@v2

      - name: 'Use gcloud CLI'
        run: gcloud info


      - run: gcloud auth configure-docker ${{ env.REGISTRY }} --quiet

      - name: 'Get GKE credentials'
        uses: 'google-github-actions/get-gke-credentials@v2'
        with:
          cluster_name: '${{ env.GKE_CLUSTER }}'
          project_id: '${{ env.PROJECT_ID }}'
          location: '${{ env.GKE_ZONE }}'

      - name : 'Form the image name'
        run: echo "IMAGE_TAG=$REGISTRY/$PROJECT_ID/$REPOSITORY/$IMAGE:$BRANCH-$GITHUB_SHA" >> $GITHUB_ENV

      - name: Build
        run: docker build --tag $IMAGE_TAG ./project/todo-app

      - name: Publish
        run: docker push $IMAGE_TAG

  deploy:
    name: Deploy to GKE
    runs-on: ubuntu-latest
    environment: dev
    needs: [build-publish-deploy-backend, build-publish-deploy-app]

    steps:
      - uses: actions/checkout@v4
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GKE_SA_KEY }}'
      - uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: '${{ env.GKE_CLUSTER }}'
          project_id: '${{ env.PROJECT_ID }}'
          location: '${{ env.GKE_ZONE }}'
      
      - name: Set up Kustomize
        uses: imranismail/setup-kustomize@v2.1.0

      - name: Deploy
        run: |-
          cd project
          
          TAG_BACKEND="$REGISTRY/$PROJECT_ID/$REPOSITORY/todo-backend:$BRANCH-$GITHUB_SHA"
          TAG_APP="$REGISTRY/$PROJECT_ID/$REPOSITORY/todo-app:$BRANCH-$GITHUB_SHA"

          kustomize edit set image todo-backend-image=$TAG_BACKEND
          kustomize edit set image todo-app-image=$TAG_APP
          
          kustomize build . | kubectl apply -f -
          
          kubectl rollout status deployment todo-backend
          kubectl rollout status deployment todo-app
          kubectl get services -o wide