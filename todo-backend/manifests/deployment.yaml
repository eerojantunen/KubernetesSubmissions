apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-backend
  namespace: project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-backend
  template:
    metadata:
      labels:
        app: todo-backend
    spec:
      containers:
        - name: todo-backend
          image: eplol/todo-backend:2.6
          env:
          - name: PORT
            value: "8000"
          - name: REDIRECT_URL
            valueFrom:
              configMapKeyRef:
                name: project-configmap
                key: REDIRECT_URL
          - name: DB_URL
            valueFrom:
              configMapKeyRef:
                name: project-configmap
                key: DB_URL