apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-output
  namespace: exercises
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-output
  template:
    metadata:
      labels:
        app: log-output
    spec:
      volumes:
        - name: shared-image
          emptyDir: {}
        - name: config
          configMap:
            name: log-configmap
      containers:
        - name: log-writer
          image: log-writer-image
          volumeMounts:
          - name: shared-image
            mountPath: /mydir/shared/files
          env:
          - name: "PORT"
            value: "3000"
        - name: log-getter
          image: log-getter-image
          volumeMounts:
          - name: shared-image
            mountPath: /mydir/shared/files
          - name: config
            mountPath: "/config"
          env:
          - name: "PORT"
            value: "3000"
          - name: MESSAGE
            valueFrom:
              configMapKeyRef:
                name: log-configmap
                key: MESSAGE
          readinessProbe:
            initialDelaySeconds: 10
            periodSeconds: 5
            httpGet:
              path: /healthz
              port: 3000
